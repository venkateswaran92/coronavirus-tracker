<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>coronavirus-tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1>Coronavirus Tracker</h1>
		<p>total cases reported across the globe</p>


		<div class="jumbotron">
			<h1 class="display-4" th:text="${totalReportedCases}"></h1>
			<p class="lead">Total cases reported as of today</p>

		</div>

		<table class="table">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Total cases reported</th>
				<th>Changes since last day</th>
			</tr>
			<tr th:each="locationState :${locationStates}">
				<td th:text="${locationState.state}"></td>
				<td th:text="${locationState.country}"></td>
				<td th:text="${locationState.latesTotalCases}">0</td>
			 <td th:text="${locationState.diffromPrevDay}">0</td>
			</tr>
		</table>

	</div>
</body>

</html>
